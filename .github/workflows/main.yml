name: Deploy to AWS S3

on:
  push:
    branches:
      - main
 

env:
  AWS_REGION: ap-south-1
  S3_BUCKET: webapp-store-github

jobs:
  deploy:
    name: Deploy to S3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - Check secrets exist
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "ERROR: AWS_ACCESS_KEY_ID secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "ERROR: AWS_SECRET_ACCESS_KEY secret is not set"
            exit 1
          fi
          echo "✓ Both secrets are configured"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS credentials
        run: |
          aws sts get-caller-identity
          echo "✓ AWS credentials verified"

      - name: Deploy to S3
        run: |
          aws s3 sync . s3://${{ env.S3_BUCKET }}/ \
            --exclude ".git*" \
            --exclude "node_modules" \
            --exclude ".github" \
            --exclude "*.md"
          echo "✓ Deployment to S3 complete"

      
